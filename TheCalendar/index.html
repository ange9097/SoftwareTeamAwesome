<!DOCTYPE html>
<!--- Note: This Calendar was created with the use of a tutorial
that is linked. https://code.tutsplus.com/tutorials/how-to-build-a-beautiful-calendar-widget--net-12538
This is not being utilized in the project.
-->
<html>

<head>
	<title>Calendar</title>
	<link rel= "stylesheet" href = "calendar.css" />
</head>

<body>
	<div id= "cal">
		<div class= "header">
			<span class="left button" id="prev"> &lang; </span>
			<span class="left hook" id=""></span>
			<span class="month-year" id="label"></span>
			<span class="right hook" id=""></span>
			<span class="right button" id="next"> &rang; </span>
		</div>

		<!-- Days of the week -->
		<table id= "days">
			<tr>
				<td>Sun</td>
				<td>Mon</td>
				<td>Tue</td>
				<td>Wed</td>
				<td>Thur</td>
				<td>Fri</td>
				<td>Sat</td>
			</tr>
		</table>

		<div id="cal-frame">
			<table class="curr"> <!-- This is for the month of April, We need a starting month for this program to work -->
        		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td></tr>
        		<tr><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td></tr>
        		<tr><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td class="today">21</td></tr>
        		<tr><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td></tr>
        		<tr><td>29</td><td>30</td><td class="nil"></td><td class="nil"></td><td class="nil"></td></tr>
			</table>
		</div>

	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src= "calendar.js"></script>
<script>
	var cal = CALENDAR();
	cal.init();
</script>

</html>
